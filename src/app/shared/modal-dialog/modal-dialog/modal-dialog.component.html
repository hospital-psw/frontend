<h1 mat-dialog-title>{{ data.title }}</h1>
<div class="description">{{ data.description }}</div>
<div class="actions">
  <button class="no-button" mat-dialog-close [mat-dialog-close]="false">
    No
  </button>
  <button
    class="yes-button"
    mat-dialog-close
    cdkFocusInitial
    [mat-dialog-close]="true"
  >
    Yes
  </button>
</div>
