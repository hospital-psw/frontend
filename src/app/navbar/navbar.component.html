<header>
  <nav>
    <div class="logo shrink">Care Connect</div>
    <ul>
      <li class="shrink">
        <a
          routerLink="/app/home"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          >Home</a
        >
      </li>
      <li class="shrink">
        <a
          routerLink="/app/feedback"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          >Feedback</a
        >
      </li>
      <li class="shrink">
        <a
          routerLink="/app/reservation"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          >Reservations</a
        >
      </li>
      <li class="shrink">
        <a
          routerLink="/tenders"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          >Active tenders</a
        >
      </li>
      <li class="shrink">
        <a
          routerLink="/covid-guard"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          >Covid Guard</a
        >
      </li>
    </ul>
    <img (click)="onToggle()" src="assets/navbar/user.png" class="user-pic" />

    <div [ngClass]="isToggled ? 'open-menu ' : 'sub-menu-wrap'">
      <div class="sub-menu">
        <div class="user-info">
          <img src="assets/navbar/user.png" />
          <h2>{{ name }}</h2>
        </div>
        <hr />
        <a routerLink="/app/profile" class="sub-menu-link">
          <img src="assets/navbar/profile.png" />
          <p>My Profile</p>
          <span>></span>
        </a>
        <a routerLink="/app/home" class="sub-menu-link">
          <img src="assets/navbar/setting.png" />
          <p>Settings</p>
          <span>></span>
        </a>
        <a routerLink="/app/home" class="sub-menu-link">
          <img src="assets/navbar/help.png" />
          <p>Help</p>
          <span>></span>
        </a>
        <a (click)="onLogout()" href="#" class="sub-menu-link red">
          <img src="assets/navbar/logout.png" />
          <p>Logout</p>
          <span>></span>
        </a>
      </div>
    </div>
  </nav>
</header>
