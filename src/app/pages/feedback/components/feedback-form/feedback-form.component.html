<div class="form-container">
  <div class="text-container">
    <h1>Tell us how you feel about our services!</h1>
    <p>
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptas,
      expedita non quod sequi tenetur.
    </p>
  </div>
  <div class="form-fields">
    <div>
      <mat-form-field class="form-field" appearance="legacy">
        <mat-label>Leave a comment</mat-label>
        <textarea
          matInput
          placeholder="Be honest, tell us how to improve"
          rows="7"
        ></textarea>
      </mat-form-field>
    </div>
    <div class="security-settings">
      <div class="privacy">
        <label>Do you want your feedback to be anonymous: </label>
        <mat-radio-group>
          <mat-radio-button color="accent" value="auto">Yes</mat-radio-button>
          <mat-radio-button color="accent" value="always">No</mat-radio-button>
        </mat-radio-group>
      </div>
      <div class="anonymous">
        <label>Do you want your feedback to be public: </label>
        <mat-radio-group>
          <mat-radio-button color="accent" value="auto">Yes</mat-radio-button>
          <mat-radio-button color="accent" value="always">No</mat-radio-button>
        </mat-radio-group>
      </div>
    </div>
  </div>
  <button mat-stroked-button>Submit</button>
</div>
