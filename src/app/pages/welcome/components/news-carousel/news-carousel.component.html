<div class="carrousel-container">
  <app-news-card
    *ngFor="let news of allNews; let i = index"
    [news]="news"
    [ngClass]="{ active: selectedIndex === i }"
    class="fade"
  ></app-news-card>
  <div class="btn-carrousel btn-prev" (click)="handleBack()">
    <mat-icon>keyboard_arrow_left</mat-icon>
  </div>
  <div class="btn-carrousel btn-next" (click)="handleNext()">
    <mat-icon>keyboard_arrow_right</mat-icon>
  </div>
</div>
