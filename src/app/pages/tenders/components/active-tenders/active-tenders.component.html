<div class="tender-container">
    <div class="text-container">
        <h1>Here are some active tenders you can make an offer on!</h1>
        <p>
            We hope you'll find something interesting!
        </p>
    </div>

    <div>
        <mat-card *ngFor="let tender of tenders">
            <mat-card-title>Tender id: {{tender.id}}</mat-card-title>
            <mat-card-subtitle>Due date: {{tender.dueDate  | date: "dd.MMMM.yyyy HH:MM" }}</mat-card-subtitle>
            <mat-card-content>
                <table mat-table [dataSource]="tender.items" class="mat-elevation-z8">

                    <ng-container matColumnDef="bloodType">
                        <th mat-header-cell *matHeaderCellDef> Blood type </th>
                        <td mat-cell *matCellDef="let element"> {{bloodType[element.bloodType]}} </td>
                    </ng-container>

                    <ng-container matColumnDef="quantity">
                        <th mat-header-cell *matHeaderCellDef> Quantity </th>
                        <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button color="primary" (click)="makeAnOffer(tender.id)">
                    Make an offer
                </button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
